name: weather_forecast
description: An app that shows weather forecast

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.4.0
  flutter_settings_screens: ^0.3.2-null-safety
  http: ^0.13.3
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  weather_icons: ^3.0.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.1
  build_runner: ^2.0.4
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/app.png"

flutter:

  uses-material-design: true

  assets:
    - README.md
    - LICENSE.md
    - assets/icon/app.png